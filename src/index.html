<!DOCTYPE html>

<html class="notranslate" translate="no">

<head>
	<meta charset="UTF-8">
	<title>Beograd Plus</title>
	<meta name="description" content="Beograd plus, kupovina karte, sistem javnog gradskog prevoza. Public urban transport system. Bus plus.">

	<meta name="viewport"
		content="viewport-fit=cover, width=device-width, initial-scale=1.0">

	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1d1d1d" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fbfbfb" />

	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="icons/app-icon-apple@180.png">

	<link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="any">
	<link rel="icon" type="image/png" href="/favicon.png">

	<link rel="manifest" href="/manifest.json">
</head>

<body>
	<script type="text/javascript">
		if ("serviceWorker" in navigator) {
			if (navigator.serviceWorker.controller) {
				console.log("Active service worker found, no need to register");
			} else {
				navigator.serviceWorker.register('/service-worker.js', {scope: '/'}).then(function (reg) {
					console.log("Service worker registered");
				});
			}
		}
	</script>

	<core-root></core-root>
</body>
</html>
